<html>
    <script>
        function load(){
		const motd = new XMLHttpRequest();
            motd.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var response = JSON.parse(this.responseText);
                    if (response.Success){
                        document.getElementById("motd").innerHTML = response.Message;
                    }
                    else{
                        document.getElementById("motd").innerHTML = "Failed to get message of the day";
                    }
                    console.log(this.responseText);
                    
                }
            }

            motd.open("GET", "https://fishgame.azurewebsites.net/api/data/v1/get/MessageOfTheDay");
            motd.send();
	}
    </script>
